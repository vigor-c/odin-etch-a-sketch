<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Sketch It</h1></div>
        <div class="content">
            <div class="div-grid"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="reset()">Reset</button>
            </div>
            <div class="size-select">
                <input type="text" placeholder="Size of Board" value="" onchange="changeSize(this.value)"/>
                <button>Set Size</button>
            </div>
        </div>
    </div>
</body>
</html>
